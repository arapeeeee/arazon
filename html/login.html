<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>arazon</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
  <div class="login_block">
    <img src="../img/Amazon-logo-RGB.png" alt="アマゾン画像">
    <form action="login" method="post">
      <div class="login_box">
        <p>ログインID:</p>
        <input type="text" class="login_form_box" name="id" required="required">
      </div>
      <div class="login_box">
        <p>パスワード:</p>
        <input type="password" class="login_form_box" name="pass" required="required">
      </div>
      <input type="submit" class="login_btn" value="確認">
    </form>
  </div>
</body>
</html>
